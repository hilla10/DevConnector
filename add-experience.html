<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Welcome To DevConnector</title>
</head>

<body>
    <nav class="navbar">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i>
                DevConnector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html"><i class="fas fa-user"></i> <span class="hide-small">Dashboard</span></a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> <span class="hide-small">Logout</span></a></li>
        </ul>
    </nav>

    <section class="section-a experience">
        <div class="container">
            <h1 class="large text-primary">Add An Experience</h1>
            <p class="lead"><i class="fas fa-code-branch"></i>Add any developer/programming positions that you have had
                in the past
            </p>
            <small>* = required fields</small>
            <form class="form">
                <div class="form-group">
                    <input type="text" placeholder="* Job Title">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="* Company">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Location">

                </div>

                <div class="form-group">
                    <h4>From Date</h4>
                    <input type="date">
                </div>

                <div class="form-group">
                    <h4>To Date</h4>
                    <input type="date">
                </div>

                <div class="form-group">
                    <input type="checkbox" name="current" value="">Current Job
                </div>

                <div class="form-group">
                    <textarea placeholder="Job Description"></textarea>
                </div>

                <a href="#" class="btn btn-primary">Submit Query</a> 
                <a href="dashboard.html" class="btn btn-gray">Go Back</a>
            </form>

        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Welcome To DevConnector</title>
</head>

<body>
    <nav class="navbar">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i>
                DevConnector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="section-a register ">
        <div class="container">
            <h1 class="large text-primary">Sign Up</h1>
            <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>

            <form class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Adress">
                    <small class="form-text">This site uses Gravatar, so if you want a profile image, use a Gravatar
                        email</small>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" minlength="8" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" minlength="8" required>
                </div>
                <a href="dashboard.html" class="btn btn-primary">register</a>
                <p>Already have ann account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </section>
</body>

</html>
